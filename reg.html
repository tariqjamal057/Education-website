<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

   
</head>
<body style="background-color: rgb(212, 244, 245);">

    <div >
        <h1 id="reg">Register</h1>

        <form >

            <div class="form">
                Full name: <br>
                <input type="text" name="fullname" > <br>
            </div>
    
            <div class="form">
                <br> Email: <br>
                <input type="email" name="email" > <br>
            </div>
    
            <div class="form">
                <br>Create Password: <br>
                <input type="password" name="password" > <br>
            </div>
    
            <div class="form">
                <br>Confirm Password: <br> 
                <input type="password" name="confirm-password" >

            </div>

            <div class="form">
                <br>Gender : <br> 
                <br> <input type="radio" name="Male" value="Male">Male</input>
                <input type="radio" name="female" value="female">Female</input>
                <input type="radio" name="others" value="others">Others</input>
            </div>

            <div class="form">
                <br><select name="security question" >

                    <option value="select">Select question</option>
                    <option value="nickname">What is your nick name</option>
                    <option value="aim">what is your Aim</option>
                    <option value="fav-game">What is your favorate Game</option>
                </select>
            </div>
            <div class="form">

                <textarea name="ans"  cols="50" rows="6"></textarea>
            </div>

            <div>

                <br><input type="checkbox" name="licenee" value="accept" >I accept all terms and conditions </input>

            </div>

            <div class="form" id="submit">

                <br>
                <input type="submit" value="Register">

            </div>


        </form>

        


    </div>
    
</body>
</html>
